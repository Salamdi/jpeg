<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPEG research</title>
  </head>
  <body>
    <div id="controls">
      <div id="luma">
        <label for="lumadct">Luma Coefficients</label>
        <input
          type="range"
          name="lumadct"
          value="15"
          min="1"
          max="64"
          step="1"
          id="lumadct"
        />
        <p id="lumadctvalue">Value: 15</p>
      </div>
      <div id="chroma">
        <label for="chromadct">Chroma Coefficients</label>
        <input
          type="range"
          name="chromadct"
          value="15"
          min="1"
          max="64"
          step="1"
          id="chromadct"
        />
        <p id="chromadctvalue">Value: 15</p>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
